<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

	<style type="text/css">
	span {
		color: orange;
		border: solid 2px green;
	}
	
	div {
		background-color: #eeeeee;
	}
	
	#t1 {
		display: inline;
	}
	
	#t2 {
		display: block;
	}
	
	#t3 {
		display: inline-block;
	}
	
	#t4 {
		display: none;
	}
	
	#a {
		width: 100px;
		height: 100px;
		margin: 5px;
		background-color: orange;
		display: inline;
	}
	
	#b {
		width: 100px;
		height: 100px;
		margin: 5px;
		background-color: orange;
		display: block;
	
	}
	
	#c {
	width: 100px;
	height: 100px;
	margin: 5px;
	background-color: orange;
	display: inline-block;
	}
	</style>
</head>
<body>
	<h1>display 속성</h1>

	<ol>
		<li>inline : 수평 방향 [ 자동 줄바꿈 X]
			<ol>
				<li>span, a, img 등</li>
			</ol>
		</li>
		<li>block : 수평 전체 차지 [ 자동 줄바꿈 O]
			<ol>
				<li>div, p, ul, li 등</li>
			</ol>
		</li>

		<li>inline-block</li>
	</ol>

	<div>
		글자1 <span id="t1"> 안녕하세요2 </span> 글자2
	</div>
	<div>
		글자1 <span id="t2"> 안녕하세요2 </span> 글자2
	</div>
	<div>
		글자1 <span id="t3"> 안녕하세요2 </span> 글자2
	</div>
	<div>
		글자1 <span id="t4"> 안녕하세요2 </span> 글자2
	</div>

	글자1 <span id="a"> box </span> 글자2 <br><br>
	
	글자1 <span id="b"> box </span> 글자2 <br><br>
	
	글자1 <span id="c"> box </span> 글자2 <br><br> 
	
	글자1 <span id="d"> box </span> 글자2 <br><br> 

</body>
</html>
