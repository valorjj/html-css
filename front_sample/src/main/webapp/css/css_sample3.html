<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
a:link {
	color: black; /* 링크 글자 */
	text-decoration: none;
}

a:visited {
	color: skyblue;
	text-decoration: none;
}

a:hover {
	color: yellow;
	text-decoration: none;
}

a:active {
	color: green;
	text-decoration: none;
}
</style>
</head>
<body>

	<h2>color : 색상 선택</h2>

	<ol>
		<li>색상 이름 [blue]</li>
		<li>HEX 값 [#FFFFFF]</li>
		<li>RGB 값 [(255,255,255)]</li>
	</ol>

	<h2>link 글자 꾸미기</h2>

	<ol>
		<li><a href="http://www.naver.com">네이버</a></li>
		<li><a href="http://www.google.com">구글</a></li>
		<li><a href="http://www.daum.net">다음</a></li>

	</ol>

</body>
</html>
