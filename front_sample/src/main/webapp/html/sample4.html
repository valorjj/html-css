<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- ul, li tag -->

	<h1>ul : unordered list 순서가 없는 목록 태그</h1>
	<h1>ol : unordered list 순서가 있는 목록 태그</h1>
	<h1>li : list item : 목록</h1>

	<ul>
		<li>1.</li>
		<li>2.</li>
		<li>3.</li>
	</ul>

	<ol>
		<li>1.</li>
		<li>2.</li>
		<li>3.</li>
	</ol>



</body>
</html>
