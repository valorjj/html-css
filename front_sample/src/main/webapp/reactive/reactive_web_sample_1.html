	<p>샴은 태국에서 자연 발생한 종으로 흔히 태국 왕가의 고양이 품종이라고 알려져있는 편이지만, 태국 왕실 고양이는 카오
		마니(Khao Manee)라고 따로 있다. 샴 고양이가 왕실 고양이로 잘못 알려진 이유는 라마 5세가 대 영국 / 미국 외교를
		펼 때 귀한 카오 마니 대신[1] 샴 고양이를 선물했기 때문이다. 엘리자베스 2세 여왕도 결혼 선물로 씰포인트 샴
		고양이[2]를 선물받았는데, 그 고양이를 애지중지하여 샴을 여왕의 고양이라 부르기도 한다.</p>
